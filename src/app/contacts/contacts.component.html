<h2>My Contacts</h2>

<div>
  <label>Contact name:
    <input #contactName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(contactName.value); contactName.value=''">
    add
  </button>
</div>

<ul class="contacts">
  <li *ngFor="let contact of contacts">
    <a routerLink="/detail/{{contact.id}}">
      <span class="badge">{{contact.id}}</span>
      {{contact.name}}
      <img class="icon" [src]="contact.image">
    </a>
    <button class="delete pull-right" title="delete contact" (click)="delete(contact)">x</button>
  </li>
</ul>
